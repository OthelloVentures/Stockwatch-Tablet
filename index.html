<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Yahoo Finance Search</title>
		<link rel="shortcut icon" href="assets/favicon.ico"/>
		<!-- -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<!-- css -->
		<link href="build/enyo.css" rel="stylesheet"/>
		<link href="build/app.css" rel="stylesheet"/>
		<!-- js -->
		<script src="build/cordova-2.2.0.js"></script>
		<script src="build/enyo.js"></script>
		<script src="build/app.js"></script>
	</head>
	<body class="enyo-unselectable">
		<script>
	
			function getUrlVars() {
				var vars = {};
				var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
				});
				return vars;
			};
		
			if (typeof String.prototype.startsWith != 'function') {
				String.prototype.startsWith = function (str){
					return this.slice(0, str.length) == str;
				};
			};
	
			var symbol = getUrlVars()["symbol"];
			var alert = getUrlVars()["alert"];
			var yahooFinanceTool = new YahooFinanceTool(symbol, alert);
			yahooFinanceTool.renderInto(document.body);
	
		</script>
	</body>
</html>
